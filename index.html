<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волинський обласний центр соціально-психологічної допомоги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Волинський обласний центр соціально-психологічної допомоги</h1>
        </header>
        <main class="content">
            <div class="about">
                <h2>Про центр</h2>
                <p>Волинський обласний центр соціально-психологічної допомоги надає підтримку та допомогу людям, які опинилися в складних життєвих обставинах.</p>
            </div>
            <div class="reviews-section">
                <h3>Відгуки</h3>
                <ul id="reviewsList"></ul>
                <textarea id="reviewInput" placeholder="Напишіть відгук..."></textarea>
                <button id="submitReviewButton">Відправити</button>
            </div>
        </main>
    </div>
    <script src="test.js"></script>
</body>
</html>
